<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Maze</title>
</head>
<body>
    <canvas id="main" class="webgl"></canvas>
    <div class="circle left"> 
        <div class="dots">
            <i class="fas fa-angle-double-left"></i>
            <div id="1" class="dot 1"></div>
        </div> 
    <div class="circle right">
        <div class="dots">
            <i class="fas fa-angle-double-right"></i>
            <div id="2" class="dot 2"></div>
        </div> 
    </div>
    <div class="circle forward">
        <div class="dots">
            <i class="fas fa-angle-double-up"></i>
            <div id="3" class="dot 3"></div>
        </div> 
    </div>
    <div class="circle backward">
        <div class="dots">
            <i class="fas fa-angle-double-down"></i>
            <div id="4" class="dot 4"></div>
        </div> 
    </div>
</body>
</html>
